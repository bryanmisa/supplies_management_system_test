{% extends "supply/base/base.html" %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Categories</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for category in categories %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td><a href="{% url "supply:category_detail" category.pk %}">{{ category.name }}</a></td>
                                    <td>{{ category.description }}</td>
                                    <td>
                                        <a href="{% url 'supply:category_edit' category.id %}" class="btn btn-sm btn-primary">Edit</a>
                                        <a href="{% url 'supply:category_delete' category.id %}" class="btn btn-sm btn-danger">Delete</a>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="4" class="text-center">No categories found.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <a href="{% url 'supply:category_add' %}" class="btn btn-success">Add New Category</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
