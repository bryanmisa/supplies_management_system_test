{% extends "supply/base/base.html" %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Categories</h5>
                </div>
                <div class="card-body">
                    <h1>{{ category.name }}</h1>
                    <p>Description: {{ category.description }}</p>
                </div>
                <div class="card-footer text-end">
                    <a href="{% url 'supply:category_add' %}" class="btn btn-success">Add New Category</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
