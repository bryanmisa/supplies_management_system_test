{% extends "customer/base/base.html" %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row">
        <div class="col-12">
            <h2>Request Item</h2>
            <p>Fill out the form below to request an item.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
