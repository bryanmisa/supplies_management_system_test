{% extends 'customer/base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="w-100" style="max-width: 500px;">
        <h2 class="text-center mb-4">Edit Profile</h2>
        <form method="post" enctype="multipart/form-data" class="text-center">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mb-3 text-start">
                <label for="date_registered" class="form-label">Date Registered</label>
                <input type="text" class="form-control" id="date_registered" value="{{ user.date_joined|date:'M d, Y H:i' }}" readonly>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
